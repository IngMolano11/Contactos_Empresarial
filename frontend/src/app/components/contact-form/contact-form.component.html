<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label>
    Nombre:
    <input formControlName="nombre" type="text" />
  </label>
  <div *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched">
    El nombre es obligatorio.
  </div>

  <label>
    Teléfono:
    <input formControlName="telefono" type="text" />
  </label>
  <div *ngIf="form.get('telefono')?.invalid && form.get('telefono')?.touched">
    El teléfono es obligatorio.
  </div>

  <label>
    Email:
    <input formControlName="email" type="email" />
  </label>
  <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
    El email no es válido.
  </div>

  <label>
    Dirección:
    <input formControlName="direccion" type="text" />
  </label>

  <label>
    Lugar:
    <input formControlName="lugar" type="text" />
  </label>

  <label>
    Parentesco:
    <select formControlName="parentesco">
      <option *ngFor="let option of ['Amigo', 'Hermano', 'Pareja', 'Compañero de trabajo', 'Otro']" [value]="option">
        {{ option }}
      </option>
    </select>
  </label>

  <label>
    Categoría:
    <select formControlName="categoria">
      <option *ngFor="let option of ['Profesional', 'Utilidad', 'Academico', 'Otro']" [value]="option">
        {{ option }}
      </option>
    </select>
  </label>

  <button type="submit" [disabled]="form.invalid">Guardar</button>
</form>
