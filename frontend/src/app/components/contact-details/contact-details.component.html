<div class="details-overlay" (click)="onClose()">
  <div class="details-modal" (click)="$event.stopPropagation()">
    <div class="details-header">
      <h2>Detalles del Contacto</h2>
      <button class="close-button" (click)="onClose()">×</button>
    </div>

    <div class="details-content" *ngIf="contact">
      <div class="detail-item">
        <label>Nombre:</label>
        <p>{{contact.nombre}}</p>
      </div>

      <div class="detail-item">
        <label>Teléfono:</label>
        <p>{{contact.telefono}}</p>
      </div>

      <div class="detail-item" *ngIf="contact.email">
        <label>Email:</label>
        <p>{{contact.email}}</p>
      </div>

      <div class="detail-item" *ngIf="contact.direccion">
        <label>Dirección:</label>
        <p>{{contact.direccion}}</p>
      </div>

      <div class="detail-item" *ngIf="contact.lugar">
        <label>Lugar:</label>
        <p>{{contact.lugar}}</p>
      </div>

      <div class="detail-item" *ngIf="contact.parentesco">
        <label>Parentesco:</label>
        <p>{{contact.parentesco === 'Otro' ? contact.parentescoOtro : contact.parentesco}}</p>
      </div>

      <div class="detail-item" *ngIf="contact.categoria">
        <label>Categoría:</label>
        <p>{{contact.categoria === 'Otro' ? contact.categoriaOtro : contact.categoria}}</p>
      </div>
    </div>
  </div>
</div>

<style>
.details-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.details-modal {
  background: var(--color-surface);
  border-radius: var(--border-radius-md);
  width: 90%;
  max-width: 500px;
  box-shadow: var(--shadow-lg);
  animation: slideIn 0.3s ease;
}

.details-header {
  padding: var(--spacing-md);
  border-bottom: 1px solid var(--color-input-border);
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--color-surface-variant);
}

.details-header h2 {
  margin: 0;
  color: var(--color-text);
  font-size: 1.2rem;
}

.close-button {
  background: none;
  border: none;
  font-size: 1.5rem;
  color: var(--color-text);
  cursor: pointer;
  padding: 0.5rem;
  transition: all var(--transition-normal);
}

.close-button:hover {
  color: var(--color-purple-basil);
  transform: scale(1.1);
}

.details-content {
  padding: var(--spacing-lg);
}

.detail-item {
  margin-bottom: var(--spacing-md);
}

.detail-item label {
  color: var(--color-text-secondary);
  font-size: 0.9rem;
  margin-bottom: var(--spacing-xs);
  display: block;
}

detail-item p {
  color: var(--color-text);
  margin: 0;
  font-size: 1rem;
}

@keyframes slideIn {
  from {
    transform: translateY(-20px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}
</style>
