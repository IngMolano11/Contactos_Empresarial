<div class="filter-container">
  <h3 class="filter-title">Filtrar contactos</h3>

  <div class="search-box">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (ngModelChange)="onFilterChange()"
      placeholder="Buscar por nombre, teléfono o email..."
      aria-label="Buscar contactos"
    >
    <div class="search-icon"></div>
  </div>

  <div class="filter-bottom-section">
    <div class="filter-select">
      <label for="parentesco-select">Parentesco</label>
      <select
        id="parentesco-select"
        [(ngModel)]="selectedParentesco"
        (ngModelChange)="onFilterChange()"
      >
        <option value="">Todos los parentescos</option>
        <option *ngFor="let option of parentescoOptions" [value]="option">
          {{ option }}
        </option>
      </select>
    </div>

    <div class="filter-select">
      <label for="categoria-select">Categoría</label>
      <select
        id="categoria-select"
        [(ngModel)]="selectedCategoria"
        (ngModelChange)="onFilterChange()"
      >
        <option value="">Todas las categorías</option>
        <option *ngFor="let option of categoriaOptions" [value]="option">
          {{ option }}
        </option>
      </select>
    </div>

    <button
      class="reset-button"
      (click)="resetFilters()"
      [disabled]="!isFiltering()"
    >
      Reiniciar filtros
    </button>
  </div>
</div>
